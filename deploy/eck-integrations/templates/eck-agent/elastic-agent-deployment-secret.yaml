{{- include "elasticagent.deployment" $ -}}
{{- if $.Values.eck_agent.deployment.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: eck-agent-deployment
  namespace: {{ .namespace | default $.Release.Namespace | quote }}
stringData:
  agent.yml: |-
    id: eck-agent-deployment
    outputs:
      {{ include "elasticagent.elasticOutput" . | indent 6 }}
    secret_references: []
    agent:
      monitoring:
        namespace: {{ .Values.kubernetes.namespace }}
        use_output: default
        enabled: true
        logs: true
        metrics: true
    providers:
      kubernetes:
        hints.enabled: false
      kubernetes_leaderelection:
        enabled: false
    inputs:
    {{- range $configName := $.Values.eck_agent.deployment.enabled_configs }}
    {{- include (print $configName ".input") $ | nindent 6 }}
    {{- end}}
{{- end}}